<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav bar -->
    <div id="nav-bar">
        <div id="title">
            <h1>Poké Wordle Unlimited</h1>
        </div>
        <div id="question-mark">
            <img id="question" onmouseover="help(this)" onmouseout="remove(this)" src="./assets/question_mark.png" alt="question_mark">
            <!-- adding help div -->
            <div id="help-div">
            </div>
        </div>
        <div class="poke-images">
            <img src="./assets/bulbasaur.png" alt="bulbasaur">
            <img src="./assets/charmander.png" alt="charmander">
            <img src="./assets/squirtle.png" alt="squirtle">
        </div>
    </div>

    <!-- Banner -->
    <div id="banner">
        <h3>Can you guess the Pokémon! <br> You have 7 guesses</h3>
    </div>

    <!-- main -->
    <div id="main">
        <!-- main top -->
        <div id="main-top">
            <div class="categories">
                <ul>
                    <li>Gen</li>
                    <li>Type 1</li>
                    <li>Type 2</li>
                    <li>Height</li>
                    <li>Weight</li>
                </ul>
            </div>
            <!-- adding pokeballs -->
            <div id="pokeballs">
            </div>

            <div class="guess">
                <input oninput="getPokemon(this)" type="text" name="guess" placeholder="Who's that Pokémon?">
                <button onmouseover="scale(this, 1.15)" onmouseleave="scale(this, 1)" onclick="search()">Submit</button>
            </div>
        </div>
        <!-- main bottom -->
        <div id="main-bottom">
            <div id="types">
                <div class="row-types">
                    <div id="normal" class="types">Normal</div>
                    <div id="fire" class="types">Fire</div>
                    <div id="water" class="types">Water</div>
                    <div id="grass" class="types">Grass</div>
                    <div id="electric" class="types">Electric</div>
                    <div id="ice" class="types">Ice</div>
                </div>
                <!-- <br> -->
                <div class="row-types">
                    <div id="fighting" class="types">Fighting</div>
                    <div id="poison" class="types">Poison</div>
                    <div id="ground" class="types">Ground</div>
                    <div id="flying" class="types">Flying</div>
                    <div id="psychic" class="types">Psychic</div>
                    <div id="bug" class="types">Bug</div>
                </div>
                <!-- <br> -->
                <div class="row-types">
                    <div id="rock" class="types">Rock</div>
                    <div id="ghost" class="types">Ghost</div>
                    <div id="dark" class="types">Dark</div>
                    <div id="dragon" class="types">Dragon</div>
                    <div id="steel" class="types">Steel</div>
                    <div id="fairy" class="types">Fairy</div>
                    <div id="single-type" class="types">Single-Type</div>
                </div>
            </div>
            <div class="buttons">
                <button onclick="refreshPage()" onmouseover="scale(this, 1.25)" onmouseleave="scale(this, 1)">New
                    Game</button>
                <div class="difficulty">
                    <button onmouseover="scale(this, 1.25)" onmouseleave="scale(this, 1)">Pokémon Trainer</button>
                    <button onmouseover="scale(this, 1.25)" onmouseleave="scale(this, 1)">Pokémon Master</button>
                </div>
                <button onmouseover="scale(this, 1.25)" onmouseleave="scale(this, 1)">Poké Wordle Daily</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
